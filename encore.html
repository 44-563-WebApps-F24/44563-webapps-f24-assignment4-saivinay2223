    <h2>Encore of Philoctetes by Sophocles</h2>
    <h3 class="neoptolemus">Neoptolemus:</h3>
    <p class="speech">Let us depart swiftly, for time is running short.</p>
    <h3 class="philoctetes">Philoctetes:</h3>
    <p class="speech">Indeed, but my wounds still pain me deeply.</p>
    <h3 class="neoptolemus">Neoptolemus:</h3>
    <p class="speech">Fear not, we shall find solace and victory soon.</p>
